frequency: 30
sensor_timeout: 0.1
two_d_mode: true

map_frame: map
odom_frame: odom
base_link_frame: base_link
world_frame: odom

publish_tf: true

imu0: /imu/data
imu0_config: [
  false, false, false,  # position (x, y, z)
  true,  true,  true,   # orientation (roll, pitch, yaw)
  false, false, false, # linear velocity
  false, false, false,  # angular velocity
  false, false, false]  # linear acceleration

imu0_differential: false
imu0_relative: false
